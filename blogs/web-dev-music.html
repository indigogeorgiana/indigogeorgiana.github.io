<script>

var audio; 
var playbtn; 
var mutebtn;
var cantstop;
var pushme;
var skate; 

window.addEventListener("load", initAudioPlayer); 
  
  function initAudioPlayer(){
  "use strict";
  audio = new Audio();
    //Set object references
    mutebtn = document.getElementById("mutebtn");
  //Add Event Handling - Play/Pause/Mute	
  mutebtn.addEventListener("click", mute);
  
  
  playbtn = document.getElementById("playpausebtn");
  playbtn.addEventListener("click", playPause);
  

	
  cantstop = document.getElementById("cantstop")
  cantstop.addEventListener("click", cantstopPlay);
  
	
  pushme = document.getElementById("pushme");
  pushme.addEventListener("click", pushmePlay); 
  

  skate = document.getElementById("skate");
  skate.addEventListener("click", skatePlay);
}

//Music Icon functions
function cantstopPlay(){
  audio.src ="../audio/icantstop.mp3";
  audio.loop = true;
  audio.play();
} 

function pushmePlay(){
  audio.src ="../audio/satisfaction.wav";	
  audio.play();
  audio.loop = true;
}

function skatePlay(){
   audio.src ="../audio/rollerskatedisco.mp3";	
   audio.play();
   audio.loop = true;
 }

function playPause(){
  "use strict";
  if (audio.paused){
    audio.play();
    playbtn.style.background = "url(..images/pause.png) no-repeat";
  } else{
    audio.pause();
    playbtn.style.background = "url(..images/play.png) no-repeat";
  }			
}
  
function mute(){
  "use strict";
  if(audio.muted){
     audio.muted = false;
     mutebtn.style.background = "url(..images/speakerbtn.svg) no-repeat";
  }  else{
     audio.muted = true;
     mutebtn.style.background = "url(..images/mutebtn.svg) no-repeat";	
  }
}
</script>
